<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />

  <title>Frontend Mentor | Age calculator app</title>
</head>

<body>
  <div class="container">
    <div class="input-fields">
      <div class="input day">
        <label for="day">Day</label>
        <input type="text" id="day" placeholder="DD" />
        <p name="error-msg"></p>
      </div>

      <div class="input month">
        <label for="month">Month</label>
        <input type="text" id="month" placeholder="MM" />
        <p name="error-msg"></p>
      </div>

      <div class="input year">
        <label for="year">Year</label>
        <input type="text" id="year" placeholder="YYYY" />
        <p name="error-msg"></p>
      </div>
    </div>
    <div class="mid-section">
      <div class="line"></div>
      <div class="button">
        <button id="submit">
          <img src="./assets/images/icon-arrow.svg" alt="" />
          
        </button>
      </div>
    </div>

    <div class="result">
      <div>
        <h2>
          <i><i class="y" style="color: hsl(259, 100%, 65%)">- -</i>years</i>
        </h2>
        <h2>
          <i><i class="m" style="color: hsl(259, 100%, 65%)">- -</i>months</i>
        </h2>
        <h2>
          <i><i class="d" style="color: hsl(259, 100%, 65%)">- -</i>days</i>
        </h2>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Solved by
    <a href="https://github.com/chinyereunamba" target="_blank">Chinyere Unamba</a>.
  </div>
  <script src="index.js"></script>
</body>

</html>
